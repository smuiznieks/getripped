<!DOCTYPE html>
<html>
<head>
	<title>Create an Account</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  

</head>
<body>

  <div class="row">
      <div class="col s10 offset-s1">
        <h5>Create an Account</5>
        <div class="card-panel ">
          <h6>Sign up with your email address.</h6>
          <div class="row">
        
        <form class="col s12">
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <!-- <i class="small material-icons mdi-action-accessibility prefix"></i> -->
              <input id="usernameInput" type="text" class="validate">
              <label for="usernameInput">Desired Username</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8 offset-s2">
<!--               <i class="mdi-communication-email prefix"></i> -->
              <input id="email" type="email" class="validate">
              <label for="email">Your email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 offset-s2">
<!--               <i class="mdi-action-lock-outline prefix"></i> -->
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 offset-s2">
<!--               <i class="mdi-action-lock-outline prefix"></i> -->
              <input id="password" type="password" class="validate">
              <label for="password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12 offset-s5">
                <a href="index.html" class="btn waves-effect waves-light col "><h6>Create Account</h6></a>
              </div>
            </div>
        </form>
         </div>
        </div>
      </div>
    </div>

</body>
</html>
